<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" ; href="contact.css">
    <title>Stara Official</title>
    <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header_style">
    <header class="header">keep in touch
    </header>
    </div>
    <div class="form_container">
        <form action="">
            <div class="field">
                <label for="name">name</label>
                <input id="name" name="name" type="text">
            </div>

            <div class="email_entry">
                <label for="Email">email</label>
                <input id="email" name="Email" type="text">
            </div>

            <div class="field">
                <label for="Message">message</label>
                <input class="message" id="message" name="message" type="text">
            </div>

            <fieldset class="checkbox-wrapper">
                <legend>wanna stay updated?</legend>


                <div class="checkbox-field">
                    <label class="container">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
                    <label for="subby">yes, I want to join Stara's email list!</label>
                    
                </div>

            </fieldset>
            
            <button class="button" type="submit"><a href="successful.html">enter</a></button>
        </form>
    </div>

</body>
